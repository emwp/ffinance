scalar Date

type Transaction {
  id: ID!
  currency: String!
  date: Date!
  amount: Float!
  reference: String!
  account: String!
  categories: Category
  categoryId: ID
  bank: Bank
  bankId: ID
}

type Bank {
  id: ID!
  name: String!
}

type Category {
  id: ID!
  name: String!
}

type Query {
  transactions(search: String, category: String, bank: String, account: String, from: Date, to: Date): [Transaction]
  categories: [Category]
  banks: [Bank]
}
